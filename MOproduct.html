    <main class="container">

    <script>
        let slideIndex = 1;
        let autoSlideTimer;
        let currentProduct = null;

        let selectedS1 = null;
        let selectedS2 = null;
        let finalPrice = 0;

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('momoCart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function addToCart() {
            if (!currentProduct) return;

            if (currentProduct.variants && currentProduct.variants.length > 0) {
                const s1Btns = document.querySelectorAll('.group-s1 .variant-btn');
                if (s1Btns.length > 0 && !selectedS1) {
                    alert("è«‹é¸æ“‡è¦æ ¼"); return;
                }
                const s2Btns = document.querySelectorAll('.group-s2 .variant-btn');
                if (s2Btns.length > 0 && !selectedS2) {
                    const hasS2Options = currentProduct.variants.some(v => v.s1 === selectedS1 && v.s2);
                    if (hasS2Options) {
                        alert("è«‹é¸æ“‡å°ºå¯¸/è¦æ ¼äºŒ"); return;
                    }
                }
            }

            let variantName = "";
            if (selectedS1) variantName += selectedS1;
            if (selectedS2) variantName += " " + selectedS2;

            let cart = JSON.parse(localStorage.getItem('momoCart')) || [];
            const existingItem = cart.find(item => item.id === currentProduct.id && item.variant === variantName);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: finalPrice,
                    image: currentProduct.image,
                    variant: variantName,
                    quantity: 1
                });
            }

            localStorage.setItem('momoCart', JSON.stringify(cart));
            updateCartCount();

            if (confirm('å·²åŠ å…¥è³¼ç‰©è»Šï¼æ˜¯å¦å‰å¾€çµå¸³ï¼Ÿ')) {
                window.location.href = 'MOcart.html';
            }
        }

        function plusSlides(n) { showSlides(slideIndex += n); resetAutoSlide(); }
        function currentSlide(n) { showSlides(slideIndex = n); resetAutoSlide(); }
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide-img");
            let dots = document.getElementsByClassName("dot");
            if (slides.length === 0) return;
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; slides[i].classList.remove("active-slide"); }
            for (let i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active-dot", ""); }
            slides[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].classList.add("active-slide");
            if (dots.length > 0) dots[slideIndex - 1].className += " active-dot";
        }
        function startAutoSlide() { autoSlideTimer = setInterval(function () { plusSlides(1); }, 3000); }
        function resetAutoSlide() { clearInterval(autoSlideTimer); startAutoSlide(); }

        async function fetchProductDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) return;

            try {
                const response = await fetch(`/api/products/${id}`);
                if (!response.ok) throw new Error('æ‰¾ä¸åˆ°å•†å“');
                const product = await response.json();
                currentProduct = product;
                finalPrice = product.price;
                renderProduct(product);
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = '<h2>æ‰¾ä¸åˆ°å•†å“</h2>';
            }
        }

        function renderProduct(product) {
            let imageList = (product.images && product.images.length > 0) ? product.images : [product.image];
            let posList = (product.image_positions && product.image_positions.length > 0) ? product.image_positions : Array(imageList.length).fill('center center');
            let rotList = (product.image_rotations && product.image_rotations.length > 0) ? product.image_rotations : Array(imageList.length).fill(0);

            let imagesHtml = ''; let dotsHtml = '';
            imageList.forEach((img, index) => {
                const positionStyle = `object-position: ${posList[index] || 'center center'};`;
                const rotationStyle = `transform: rotate(${rotList[index] || 0}deg);`;

                // æ³¨æ„ï¼šæ—‹è½‰å¯èƒ½æœƒå°è‡´åœ–ç‰‡è¶…å‡ºé‚Šç•Œï¼Œçˆ¶å®¹å™¨ slides æ‡‰è©²è¦æœ‰ overflow:hidden (CSSå·²åœ¨styles.cssè¨­å®š)
                imagesHtml += `<img src="${img}" class="slide-img ${index === 0 ? 'active-slide' : ''}" style="${positionStyle} ${rotationStyle}" onerror="this.src='https://placehold.co/500x500?text=No+Image'">`;
                dotsHtml += `<span class="dot ${index === 0 ? 'active-dot' : ''}" onclick="currentSlide(${index + 1})"></span>`;
            });
            let controlsHtml = imageList.length > 1 ? `<a class="prev" onclick="plusSlides(-1)">â®</a><a class="next" onclick="plusSlides(1)">â¯</a><div class="dot-container">${dotsHtml}</div>` : '';

            // è¦æ ¼ä»‹é¢
            let variantHtml = '';
            if (product.variants && product.variants.length > 0) {
                const s1Options = [...new Set(product.variants.map(v => v.s1 || v.name))];
                let s1Btns = s1Options.map(val =>
                    `<button class="variant-btn btn-s1" onclick="onSelectS1('${val}')">${val}</button>`
                ).join('');
                variantHtml += `<div class="variant-group group-s1"><span class="variant-title">è«‹é¸æ“‡åŠŸèƒ½/é¡å‹ï¼š</span>${s1Btns}</div>`;
                variantHtml += `<div class="variant-group group-s2" id="s2-container" style="display:none;">
                                    <span class="variant-title">è«‹é¸æ“‡å¤§å°/è¦æ ¼ï¼š</span>
                                    <div id="s2-buttons"></div>
                                </div>`;
            }

            const detailHtml = `
                <div class="slideshow-container">${imagesHtml}${controlsHtml}</div>
                <div class="info-col">
                    <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">${product.name}</h2>
                    <div id="price-display" style="color: #db6d00; font-size: 1.8rem; font-weight: bold; margin-bottom: 1rem;">
                        NT$ ${product.price.toLocaleString()} </div>
                    <hr style="margin: 1rem 0; border:0; border-top:1px solid #eee;">
                    ${variantHtml}
                    <p style="line-height: 1.8; color: #555; margin-bottom: 2rem;">${product.description}</p>
                    <button class="btn-add" onclick="addToCart()">åŠ å…¥è³¼ç‰©è»Š</button>
                </div>
            `;

            const detailContainer = document.getElementById('product-detail');
            detailContainer.innerHTML = detailHtml;
            document.getElementById('loading').style.display = 'none';
            detailContainer.style.display = 'flex';

            if (imageList.length > 1) { showSlides(1); startAutoSlide(); }
            // âœ¨ 1. å‹•æ…‹ä¿®æ”¹ç€è¦½å™¨æ¨™é¡Œèˆ‡æè¿° âœ¨
            document.title = `${product.name} - MORE HAIRSTYLE`;

            // å˜—è©¦å°‹æ‰¾ä¸¦ä¿®æ”¹ description metaï¼Œå¦‚æœæ²’æœ‰å°±æ–°å¢
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = "description";
                document.head.appendChild(metaDesc);
            }
            // æ“·å–å‰ 150 å€‹å­—ä½œç‚ºæè¿°
            metaDesc.content = product.description.substring(0, 150) + "...";

            // âœ¨ 2. æ’å…¥ Google çµæ§‹åŒ–è³‡æ–™ (JSON-LD) âœ¨
            // é€™æœƒè®“ Google æœå°‹çµæœé¡¯ç¤ºï¼šåƒ¹æ ¼ã€å¹£åˆ¥ã€åº«å­˜ç‹€æ…‹
            const scriptID = 'product-schema';
            let oldScript = document.getElementById(scriptID);
            if (oldScript) oldScript.remove(); // é¿å…é‡è¤‡

            const schemaData = {
                "@context": "https://schema.org/",
                "@type": "Product",
                "name": product.name,
                "image": product.images || [product.image],
                "description": product.description,
                "brand": {
                    "@type": "Brand",
                    "name": "MORE HAIRSTYLE"
                },
                "offers": {
                    "@type": "Offer",
                    "url": window.location.href,
                    "priceCurrency": "TWD",
                    "price": product.price,
                    "availability": "https://schema.org/InStock",
                    "itemCondition": "https://schema.org/NewCondition"
                }
            };

            const scriptEl = document.createElement('script');
            scriptEl.id = scriptID;
            scriptEl.type = "application/ld+json";
            scriptEl.text = JSON.stringify(schemaData);
            document.head.appendChild(scriptEl);
        }

        // âœ¨ è‡ªå‹•è·³è½‰åœ–ç‰‡é‚è¼¯ (å…±ç”¨) âœ¨
        function jumpToImage(keyword) {
            if (!currentProduct || !currentProduct.images) return;

            // éæ­·æ‰€æœ‰åœ–ç‰‡ï¼Œæ‰¾æ‰¾çœ‹å“ªå¼µåœ–çš„æª”ååŒ…å«é€™å€‹é—œéµå­—
            // ä½¿ç”¨ decodeURIComponent é¿å…ä¸­æ–‡äº‚ç¢¼å•é¡Œ
            const index = currentProduct.images.findIndex(img => decodeURIComponent(img).includes(keyword));

            if (index !== -1) {
                currentSlide(index + 1); // åˆ‡æ›åˆ°è©²åœ–ç‰‡ (slideIndex æ˜¯å¾ 1 é–‹å§‹)
            }
        }

        // é»æ“Šç¬¬ä¸€å±¤è¦æ ¼ (S1)
        function onSelectS1(val) {
            selectedS1 = val;
            selectedS2 = null;

            document.querySelectorAll('.btn-s1').forEach(btn => {
                if (btn.innerText === val) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });

            // âœ¨ è§¸ç™¼åœ–ç‰‡è·³è½‰ (æ‰¾åŒ…å« s1 åç¨±çš„åœ–ç‰‡) âœ¨
            jumpToImage(val);

            const relevantVariants = currentProduct.variants.filter(v => (v.s1 === val) || (v.name === val && !v.s1));
            const hasS2 = relevantVariants.some(v => v.s2);

            if (hasS2) {
                const s2Container = document.getElementById('s2-container');
                const s2Buttons = document.getElementById('s2-buttons');
                s2Container.style.display = 'block';

                const s2Options = [...new Set(relevantVariants.map(v => v.s2))];
                s2Buttons.innerHTML = s2Options.map(val =>
                    `<button class="variant-btn btn-s2" onclick="onSelectS2('${val}')">${val}</button>`
                ).join('');
            } else {
                document.getElementById('s2-container').style.display = 'none';
                const target = relevantVariants[0];
                if (target) {
                    finalPrice = target.price;
                    document.getElementById('price-display').innerText = `NT$ ${finalPrice.toLocaleString()}`;
                }
            }
        }

        // é»æ“Šç¬¬äºŒå±¤è¦æ ¼ (S2)
        function onSelectS2(val) {
            selectedS2 = val;

            document.querySelectorAll('.btn-s2').forEach(btn => {
                if (btn.innerText === val) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });

            // âœ¨ å¦‚æœæœ‰ç‰¹å®šå¤§å°çš„åœ–ç‰‡ï¼Œä¹Ÿå¯ä»¥å˜—è©¦è·³è½‰ âœ¨
            jumpToImage(val);

            const target = currentProduct.variants.find(v => v.s1 === selectedS1 && v.s2 === val);
            if (target) {
                finalPrice = target.price;
                document.getElementById('price-display').innerText = `NT$ ${finalPrice.toLocaleString()}`;
            }
        }

        window.onload = function () {
            updateCartCount();
            fetchProductDetail();
        };
    </script>
