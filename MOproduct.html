    <meta name="keywords" content="Âè∞ÂçóÈ´ÆÂªä, ÂÆâÂπ≥Ââ™È´Æ, Ë≠∑È´ÆÁî¢ÂìÅ, Ê¥óÈ´ÆÁ≤æÊé®Ëñ¶, MOMO HAIRSTYLE, R.O.8, ÊüìÈ´ÆÊé®Ëñ¶">

    <meta property="og:title" content="È´¶È´¶ MOMO HAIRSTYLE | ÊâìÈÄ†Â∞àÂ±¨ÊÇ®ÁöÑÁç®ÁâπÈ¢®Ê†º">
    <meta property="og:description" content="Âö¥ÈÅ∏È†ÇÁ¥öÊ≤ôÈæçÂ∞àÁî®Áî¢ÂìÅÔºåËÆìÂ±ÖÂÆ∂Ë≠∑ÁêÜ‰πüËÉΩÊìÅÊúâÊ≤ôÈæçÁ¥öË≥™ÊÑü„ÄÇËÅñË™ïÈôêÂÆöÂÑ™ÊÉ†ÁµÑÂêàÁÜ±Ë≥£‰∏≠ÔºÅ">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #000;
            --accent: #2148d5;
            --bg: #f4f4f4;
            --header-bg: rgb(2, 80, 119);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--primary);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Áµ±‰∏Ä Header Ê®£Âºè */
        header {
            background: var(--header-bg);
            color: white;
            padding: 0 2rem;
            height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.5rem;
            white-space: nowrap;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            font-weight: bold;
        }

        .cart-count {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .detail-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .slideshow-container {
            flex: 1;
            min-width: 300px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #eee;
            aspect-ratio: 1 / 1;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            animation: fade 0.8s;
        }

        .active-slide {
            display: block;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dot-container {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active-dot,
        .dot:hover {
            background-color: white;
            transform: scale(1.2);
        }

        .info-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Ë¶èÊ†ºÊåâÈàï */
        .variant-group {
            margin-bottom: 1.5rem;
        }

        .variant-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 0.95rem;
        }

        .variant-btn {
            padding: 8px 15px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            transition: 0.2s;
        }

        .variant-btn:hover {
            border-color: var(--accent);
        }

        .variant-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .variant-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #ddd;
            background: #f9f9f9;
            color: #aaa;
        }

        .btn-add {
            background: var(--header-bg);
            color: white;
            padding: 1rem 2rem;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-add:hover {
            background: var(--accent);
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="MOindex.html">MOMO HAIRSTYLE</a></h1>
        <nav>
            <ul>
                <li><a href="MOindex.html">ÁπºÁ∫åË≥ºÁâ©</a></li>
                <li><a href="MOcart.html">üõí Ë≥ºÁâ©Ëªä <span id="cart-count" class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="loading" style="text-align: center; padding: 50px;">
            <h3>Ë≥áÊñôËºâÂÖ•‰∏≠...</h3>
        </div>
        <div id="product-detail" class="detail-card" style="display: none;"></div>
    </main>

    <script>
        let slideIndex = 1;
        let autoSlideTimer;
        let currentProduct = null;

        let selectedS1 = null;
        let selectedS2 = null;
        let finalPrice = 0;

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('momoCart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function addToCart() {
            if (!currentProduct) return;

            if (currentProduct.variants && currentProduct.variants.length > 0) {
                const s1Btns = document.querySelectorAll('.group-s1 .variant-btn');
                if (s1Btns.length > 0 && !selectedS1) {
                    alert("Ë´ãÈÅ∏ÊìáË¶èÊ†º"); return;
                }
                const s2Btns = document.querySelectorAll('.group-s2 .variant-btn');
                if (s2Btns.length > 0 && !selectedS2) {
                    const hasS2Options = currentProduct.variants.some(v => v.s1 === selectedS1 && v.s2);
                    if (hasS2Options) {
                        alert("Ë´ãÈÅ∏ÊìáÂ∞∫ÂØ∏/Ë¶èÊ†º‰∫å"); return;
                    }
                }
            }

            let variantName = "";
            if (selectedS1) variantName += selectedS1;
            if (selectedS2) variantName += " " + selectedS2;

            let cart = JSON.parse(localStorage.getItem('momoCart')) || [];
            const existingItem = cart.find(item => item.id === currentProduct.id && item.variant === variantName);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: finalPrice,
                    image: currentProduct.image,
                    variant: variantName,
                    quantity: 1
                });
            }

            localStorage.setItem('momoCart', JSON.stringify(cart));
            updateCartCount();

            if (confirm('Â∑≤Âä†ÂÖ•Ë≥ºÁâ©ËªäÔºÅÊòØÂê¶ÂâçÂæÄÁµêÂ∏≥Ôºü')) {
                window.location.href = 'MOcart.html';
            }
        }

        function plusSlides(n) { showSlides(slideIndex += n); resetAutoSlide(); }
        function currentSlide(n) { showSlides(slideIndex = n); resetAutoSlide(); }
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide-img");
            let dots = document.getElementsByClassName("dot");
            if (slides.length === 0) return;
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; slides[i].classList.remove("active-slide"); }
            for (let i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active-dot", ""); }
            slides[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].classList.add("active-slide");
            if (dots.length > 0) dots[slideIndex - 1].className += " active-dot";
        }
        function startAutoSlide() { autoSlideTimer = setInterval(function () { plusSlides(1); }, 3000); }
        function resetAutoSlide() { clearInterval(autoSlideTimer); startAutoSlide(); }

        async function fetchProductDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) return;

            try {
                const response = await fetch(`/api/products/${id}`);
                if (!response.ok) throw new Error('Êâæ‰∏çÂà∞ÂïÜÂìÅ');
                const product = await response.json();
                currentProduct = product;
                finalPrice = product.price;
                renderProduct(product);
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = '<h2>Êâæ‰∏çÂà∞ÂïÜÂìÅ</h2>';
            }
        }

        function renderProduct(product) {
            let imageList = (product.images && product.images.length > 0) ? product.images : [product.image];
            let posList = (product.image_positions && product.image_positions.length > 0) ? product.image_positions : Array(imageList.length).fill('center center');

            let imagesHtml = ''; let dotsHtml = '';
            imageList.forEach((img, index) => {
                const positionStyle = `object-position: ${posList[index] || 'center center'};`;
                imagesHtml += `<img src="${img}" class="slide-img ${index === 0 ? 'active-slide' : ''}" style="${positionStyle}" onerror="this.src='https://placehold.co/500x500?text=No+Image'">`;
                dotsHtml += `<span class="dot ${index === 0 ? 'active-dot' : ''}" onclick="currentSlide(${index + 1})"></span>`;
            });
            let controlsHtml = imageList.length > 1 ? `<a class="prev" onclick="plusSlides(-1)">‚ùÆ</a><a class="next" onclick="plusSlides(1)">‚ùØ</a><div class="dot-container">${dotsHtml}</div>` : '';

            // Ë¶èÊ†º‰ªãÈù¢
            let variantHtml = '';
            if (product.variants && product.variants.length > 0) {
                const s1Options = [...new Set(product.variants.map(v => v.s1 || v.name))];
                let s1Btns = s1Options.map(val =>
                    `<button class="variant-btn btn-s1" onclick="onSelectS1('${val}')">${val}</button>`
                ).join('');
                variantHtml += `<div class="variant-group group-s1"><span class="variant-title">Ë´ãÈÅ∏ÊìáÂäüËÉΩ/È°ûÂûãÔºö</span>${s1Btns}</div>`;
                variantHtml += `<div class="variant-group group-s2" id="s2-container" style="display:none;">
                                    <span class="variant-title">Ë´ãÈÅ∏ÊìáÂ§ßÂ∞è/Ë¶èÊ†ºÔºö</span>
                                    <div id="s2-buttons"></div>
                                </div>`;
            }

            const detailHtml = `
                <div class="slideshow-container">${imagesHtml}${controlsHtml}</div>
                <div class="info-col">
                    <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">${product.name}</h2>
                    <div id="price-display" style="color: #db6d00; font-size: 1.8rem; font-weight: bold; margin-bottom: 1rem;">
                        NT$ ${product.price.toLocaleString()} </div>
                    <hr style="margin: 1rem 0; border:0; border-top:1px solid #eee;">
                    ${variantHtml}
                    <p style="line-height: 1.8; color: #555; margin-bottom: 2rem;">${product.description}</p>
                    <button class="btn-add" onclick="addToCart()">Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
                </div>
            `;

            const detailContainer = document.getElementById('product-detail');
            detailContainer.innerHTML = detailHtml;
            document.getElementById('loading').style.display = 'none';
            detailContainer.style.display = 'flex';

            if (imageList.length > 1) { showSlides(1); startAutoSlide(); }
            // ‚ú® 1. ÂãïÊÖã‰øÆÊîπÁÄèË¶ΩÂô®Ê®ôÈ°åËàáÊèèËø∞ ‚ú®
            document.title = `${product.name} - MOMO HAIRSTYLE`;

            // ÂòóË©¶Â∞ãÊâæ‰∏¶‰øÆÊîπ description metaÔºåÂ¶ÇÊûúÊ≤íÊúâÂ∞±Êñ∞Â¢û
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = "description";
                document.head.appendChild(metaDesc);
            }
            // Êì∑ÂèñÂâç 150 ÂÄãÂ≠ó‰ΩúÁÇ∫ÊèèËø∞
            metaDesc.content = product.description.substring(0, 150) + "...";

            // ‚ú® 2. ÊèíÂÖ• Google ÁµêÊßãÂåñË≥áÊñô (JSON-LD) ‚ú®
            // ÈÄôÊúÉËÆì Google ÊêúÂ∞ãÁµêÊûúÈ°ØÁ§∫ÔºöÂÉπÊ†º„ÄÅÂπ£Âà•„ÄÅÂ∫´Â≠òÁãÄÊÖã
            const scriptID = 'product-schema';
            let oldScript = document.getElementById(scriptID);
            if (oldScript) oldScript.remove(); // ÈÅøÂÖçÈáçË§á

            const schemaData = {
                "@context": "https://schema.org/",
                "@type": "Product",
                "name": product.name,
                "image": product.images || [product.image],
                "description": product.description,
                "brand": {
                    "@type": "Brand",
                    "name": "MOMO HAIRSTYLE"
                },
                "offers": {
                    "@type": "Offer",
                    "url": window.location.href,
                    "priceCurrency": "TWD",
                    "price": product.price,
                    "availability": "https://schema.org/InStock",
                    "itemCondition": "https://schema.org/NewCondition"
                }
            };

            const scriptEl = document.createElement('script');
            scriptEl.id = scriptID;
            scriptEl.type = "application/ld+json";
            scriptEl.text = JSON.stringify(schemaData);
            document.head.appendChild(scriptEl);
        }

        // ‚ú® Ëá™ÂãïË∑≥ËΩâÂúñÁâáÈÇèËºØ (ÂÖ±Áî®) ‚ú®
        function jumpToImage(keyword) {
            if (!currentProduct || !currentProduct.images) return;

            // ÈÅçÊ≠∑ÊâÄÊúâÂúñÁâáÔºåÊâæÊâæÁúãÂì™ÂºµÂúñÁöÑÊ™îÂêçÂåÖÂê´ÈÄôÂÄãÈóúÈçµÂ≠ó
            // ‰ΩøÁî® decodeURIComponent ÈÅøÂÖç‰∏≠Êñá‰∫ÇÁ¢ºÂïèÈ°å
            const index = currentProduct.images.findIndex(img => decodeURIComponent(img).includes(keyword));

            if (index !== -1) {
                currentSlide(index + 1); // ÂàáÊèõÂà∞Ë©≤ÂúñÁâá (slideIndex ÊòØÂæû 1 ÈñãÂßã)
            }
        }

        // ÈªûÊìäÁ¨¨‰∏ÄÂ±§Ë¶èÊ†º (S1)
        function onSelectS1(val) {
            selectedS1 = val;
            selectedS2 = null;

            document.querySelectorAll('.btn-s1').forEach(btn => {
                if (btn.innerText === val) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });

            // ‚ú® Ëß∏ÁôºÂúñÁâáË∑≥ËΩâ (ÊâæÂåÖÂê´ s1 ÂêçÁ®±ÁöÑÂúñÁâá) ‚ú®
            jumpToImage(val);

            const relevantVariants = currentProduct.variants.filter(v => (v.s1 === val) || (v.name === val && !v.s1));
            const hasS2 = relevantVariants.some(v => v.s2);

            if (hasS2) {
                const s2Container = document.getElementById('s2-container');
                const s2Buttons = document.getElementById('s2-buttons');
                s2Container.style.display = 'block';

                const s2Options = [...new Set(relevantVariants.map(v => v.s2))];
                s2Buttons.innerHTML = s2Options.map(val =>
                    `<button class="variant-btn btn-s2" onclick="onSelectS2('${val}')">${val}</button>`
                ).join('');
            } else {
                document.getElementById('s2-container').style.display = 'none';
                const target = relevantVariants[0];
                if (target) {
                    finalPrice = target.price;
                    document.getElementById('price-display').innerText = `NT$ ${finalPrice.toLocaleString()}`;
                }
            }
        }

        // ÈªûÊìäÁ¨¨‰∫åÂ±§Ë¶èÊ†º (S2)
        function onSelectS2(val) {
            selectedS2 = val;

            document.querySelectorAll('.btn-s2').forEach(btn => {
                if (btn.innerText === val) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });

            // ‚ú® Â¶ÇÊûúÊúâÁâπÂÆöÂ§ßÂ∞èÁöÑÂúñÁâáÔºå‰πüÂèØ‰ª•ÂòóË©¶Ë∑≥ËΩâ ‚ú®
            jumpToImage(val);

            const target = currentProduct.variants.find(v => v.s1 === selectedS1 && v.s2 === val);
            if (target) {
                finalPrice = target.price;
                document.getElementById('price-display').innerText = `NT$ ${finalPrice.toLocaleString()}`;
            }
        }

        window.onload = function () {
            updateCartCount();
            fetchProductDetail();
        };
    </script>
</body>
